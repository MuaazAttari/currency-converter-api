<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Currency Converter</h1>
      <p>Convert your currency easily</p>
    </header>

    <div class="app-content">
      <div class="input-container">
        <input type="number" id="amount" placeholder="Enter Amount" />

        <select id="fromCurrency">
          <option value="USD" selected>USD - United States Dollar</option>
          <option value="PKR">PKR - Pakistani Rupee</option>
          <option value="EUR">EUR - Euro</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="INR">INR - Indian Rupee</option>
          <option value="AUD">AUD - Australian Dollar</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="CNY">CNY - Chinese Yuan</option>
          <option value="NZD">NZD - New Zealand Dollar</option>
          <option value="SGD">SGD - Singapore Dollar</option>
          <option value="CHF">CHF - Swiss Franc</option>
          <option value="SEK">SEK - Swedish Krona</option>
          <option value="NOK">NOK - Norwegian Krone</option>
          <option value="MXN">MXN - Mexican Peso</option>
          <option value="BRL">BRL - Brazilian Real</option>
          <option value="ZAR">ZAR - South African Rand</option>
          <option value="KRW">KRW - South Korean Won</option>
          <!-- Add more as needed -->
        </select>

        <span>to</span>

        <select id="toCurrency">
          <option value="EUR" selected>EUR - Euro</option>
          <option value="PKR">PKR - Pakistani Rupee</option>
          <option value="USD">USD - United States Dollar</option>
          <option value="GBP">GBP - British Pound</option>
          <option value="INR">INR - Indian Rupee</option>
          <option value="AUD">AUD - Australian Dollar</option>
          <option value="CAD">CAD - Canadian Dollar</option>
          <option value="JPY">JPY - Japanese Yen</option>
          <option value="CNY">CNY - Chinese Yuan</option>
          <option value="NZD">NZD - New Zealand Dollar</option>
          <option value="SGD">SGD - Singapore Dollar</option>
          <option value="CHF">CHF - Swiss Franc</option>
          <option value="SEK">SEK - Swedish Krona</option>
          <option value="NOK">NOK - Norwegian Krone</option>
          <option value="MXN">MXN - Mexican Peso</option>
          <option value="BRL">BRL - Brazilian Real</option>
          <option value="ZAR">ZAR - South African Rand</option>
          <option value="KRW">KRW - South Korean Won</option>
          <!-- Add more as needed -->
        </select>
      </div>

      <button id="convertBtn" onclick="convertCurrency()">Convert</button>

      <div id="output">
        <p id="convertedAmount">Converted Amount: 0</p>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Currency Converter App | Built with ❤️</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
